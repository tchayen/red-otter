name: CI actions
run-name: CI actions (${{ github.actor }})
on: [push]

jobs:
  lib:
    name: Run tests, eslint, tsc, and build
    runs-on: ubuntu-latest
    env:
      CI: 1
    steps:
      - name: Checkout git
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun i
      - name: Install dependencies
        run: bun run test
      - name: eslint
        run: bun run lint
      - name: tsc
        run: bun run tsc
      - name: Build
        run: bun run build
  docs:
    name: Run everything in docs too
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: CD into docs
        run: cd docs
      - name: Install dependencies
        run: bun i
      - name: eslint
        run: bun run lint
      - name: tsc
        run: bun run tsc
      - name: Build
        run: bun run build
