<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <div style="width: 400px; height: 300px; background-color: #000">
      <div
        style="
          display: flex;
          align-self: flex-start;
          width: 400px;
          flex-direction: column;
        "
      >
        <div style="display: flex; justify-content: flex-start">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
        <div style="display: flex; justify-content: flex-end">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
        <div style="display: flex; justify-content: center">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
        <div style="display: flex; justify-content: space-evenly">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
        <div style="display: flex; justify-content: space-around">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
        <div style="display: flex; justify-content: space-between">
          <div
            style="background-color: #ff5050; width: 40px; height: 50px"
          ></div>
          <div
            style="background-color: #50ff50; width: 60px; height: 50px"
          ></div>
          <div
            style="background-color: #5050ff; width: 80px; height: 50px"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
